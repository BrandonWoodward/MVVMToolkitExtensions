trigger:
  branches:
    include:
    - '*'

pool:
  vmImage: 'windows-latest'

jobs:
- job: BuildAndTest
  displayName: 'Build and Test'
  steps:
  - script: dotnet restore
    displayName: 'Restore NuGet Packages'

  - script: dotnet test --no-build --verbosity normal
    displayName: 'Run Unit Tests'
